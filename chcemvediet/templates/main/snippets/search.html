{# vim: set filetype=htmldjango shiftwidth=2 :#}
{% load trans from i18n %}

{% comment %}
 %
 % Context:
 %  -- q: string
 %  -- search_text: boolean
 %
{% endcomment %}


<div class="chv-above-2 chv-bellow-1 chv-maxwidth-500 center-block">
  <h1>{% trans 'main:homepage:search:heading' %}</h1>
  <form action="{% url 'search' %}" method="get">
    <div class="input-group">
      <input class="form-control" type="text" name="q" value="{{ q }}"
             placeholder="{% trans 'main:homepage:search:placeholder' %}">
      <span class="input-group-btn">
        <button class="btn chv-btn-plain" type="submit">
          <i class="chv-icon icon-search chv-color-blue"></i>
        </button>
      </span>
    </div>
  </form>
  {% if search_text %}
    {% include "main/homepage/texts/search_text.html" %}
  {% endif %}
</div>
